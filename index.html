<!DOCTYPE html>
<html>
<head>
	<title>MEMEBERSHIP</title>
	<link rel="stylesheet" type="text/css" href="styleP4.css">

</head>
<style>
h1{
	text-align: center;
}

</style>
<body>

<div class="container1">
	<h1><span style="color:#e675e6; font-family: Consolas ;"> Club Membership</span> Form</h1>
</div>
<br><br>

<div class="form1">
	<form action="">
		<label for="">First Name:</label>
	    <br>
	    <input type="text" id="name"
	    name="name" required>
	    <br>
	    <label for="Last">Last Name:</label>
	    <br>
	    <input type="text" id="name"
	    name="name" required>
	    <br>
	    <label for="age">Age:</label>
	    <br>
        <input type="number" id="age" name="age" required>
        <br>
        <label for="">Email:</label>
        <br>
        <input type="text" id="email">
        <br>
	    <label for="address">Address:</label>
	    <br>
	    <input type="text" id="add"
	    name="add" required>
        <br>
        <label for="gender">Gender:</label>
        <br>
        <input type="radio" id="male"
        name="gender" required>Male
        <input type="radio" id="female"
        name="gender" required>Female<br>
        <label for="section">Grade & Section</label>
        <br>
        <select id="sections" name="sections">
        	<option valoe="9E">9-Emerald</option>
        	<option valoe="9R">9-Ruby</option>
            <option valoe="9S">9-Sapphire</option>
            <option valoe="9T">9-Topaz</option>
        </select>

        <br>
        <label for="Club">Choose a club</label>
        <br>
        <select id="CLubs" name="Clubs">
        	<option valoe="Dance">Dance Club</option>
        	<option valoe="Marching">Marching Band Club</option>
            <option valoe="Varsity">Varsity</option>
            <option valoe="Communications">Communications Club</option>
            <option valoe="Glee">Glee Club</option>
        </select>
        <br>
        <label for="club">Why do you want to join this club?</label>
        <br>
        <textarea rows="4" cols="30" placeholder="Type your answer here..."></textarea>

        <br><br>
        <input type="submit" id="submit" name="submit" value="Join Now!">
    </form>
</div>
</body>
</html>
